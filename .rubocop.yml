inherit_from: .rubocop_todo.yml

require:
  - rubocop-minitest
  - rubocop-performance

AllCops:
    EnabledByDefault: true
    TargetRubyVersion: 3.0

Bundler/GemComment:
  Enabled: false

Layout/LineLength:
  Max: 160

Layout/RedundantLineBreak:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/DateTime:
  Enabled: false

Style/GlobalVars:
  Exclude:
    - 'ext/ilios/extconf.rb'
    - 'test/helper.rb'

Style/IpAddresses:
  Enabled: false

Style/InlineComment:
  Enabled: false

Style/MissingElse:
  Enabled: false

Style/TopLevelMethodDefinition:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false
